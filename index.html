<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <table>
    <tr>
      <td colspan="5">
        <h2>Calculator</h2>
      </td>
    </tr>
    <tr>
      <td colspan=5>
        <input id="screen">
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" value="1" onclick="writeit(this)">
      </td>
      <td>
        <input type="button" value="2" onclick="writeit(this)">
      </td>
      <td>
        <input type="button" value="3" onclick="writeit(this)">
      <td>
        <input type="button" class="operator" value="+" onclick="writeit(this)">
      </td>
      <td rowspan=2>
        <input type="button" class="clear" value="C" onclick="clr()" >
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" value="4" onclick="writeit(this)">
      </td>
      <td>
        <input type="button" value="5" onclick="writeit(this)">
      </td>
      <td>
        <input type="button" value="6" onclick="writeit(this)">
      </td>
      <td>
        <input type="button" class="operator" value="-" onclick="writeit(this)">
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" value="7" onclick="writeit(this)">
      </td>
      <td>
        <input type="button" value="8" onclick="writeit(this)">
      </td>
      <td>
        <input type="button" value="9" onclick="writeit(this)">
      </td>
      <td>
        <input type="button" class="operator" value="x" onclick="writeit(this)">
      </td>
      <td rowspan=2>
        <input type="button" class="equal" value="=" onclick="evaluateit()">
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" class="operator" class="operator" value="/" onclick="writeit(this)">
      </td>
      <td>
        <input type="button" value="0" onclick="writeit(this)">
      </td>
      <td>
        <input type="button" class="operator" value="%" onclick="writeit(this)">
      </td>
      <td>
        <input type="button" class="operator"  value="&#8678;" onclick="removeOne()">
      </td>
    </tr>
  </table>
  <script src="js/main.js"></script>
</body>

</html>
